<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Language Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: beige;
    }
    h1 {
  text-align: center;
  padding: 20px;
}

form {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  border-radius: 5px;
}

.question {
  margin-bottom: 20px;
}

label {
  margin-bottom: 5px;
}

.input-container {
  margin-bottom: 5px;
}

.input-container input[type="radio"],
.input-container input[type="checkbox"] {
  margin-right: 5px;
}

input[type="text"], select {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <h1>Love Language Quiz</h1>
  <form id="loveLanguageForm">
    <div class="form-group question">
      <label for="name">What's your name?</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group question">
  <label>What's your preferred way to show love?</label>
  <div class="input-container">
    <div class="form-check">
      <input class="form-check-input" type="radio" id="physicalTouch" name="showLove" value="physicalTouch" required>
      <label class="form-check-label" for="physicalTouch">Physical Touch</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="wordsOfAffirmation" name="showLove" value="wordsOfAffirmation">
      <label class="form-check-label" for="wordsOfAffirmation">Words of Affirmation</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="qualityTime" name="showLove" value="qualityTime">
      <label class="form-check-label" for="qualityTime">Quality Time</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="gifts " name="showLove" value="gifts">
<label class="form-check-label" for="gifts">Gifts</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" id="actsOfService" name="showLove" value="actsOfService">
<label class="form-check-label" for="actsOfService">Acts of Service</label>
</div>
</div>
</div>
<div class="form-group question">
  <label for="preferredGift">What type of gift do you prefer to receive?</label>
  <select id="preferredGift" name="preferredGift" class="form-control" required>
    <option value="">Select a gift type</option>
    <option value="practical">Practical</option>
    <option value="thoughtful">Thoughtful</option>
    <option value="expensive">Expensive</option>
    <option value="handmade">Handmade</option>
  </select>
</div>

<div class="form-group question">
  <label for="favoriteActivity">What's your favorite activity to do with your partner?</label>
  <input type="text" id="favoriteActivity" name="favoriteActivity" class="form-control" required>
</div>

<div class="form-group question">
  <label>How do you prefer to spend quality time with your partner?</label>
  <div class="input-container">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="watchingMovies" name="qualityTimePreferences" value="watchingMovies">
      <label class="form-check-label" for="watchingMovies">Watching Movies</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="goingForWalks" name="qualityTimePreferences" value="goingForWalks">
      <label class="form-check-label" for="goingForWalks">Going for Walks</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cookingTogether" name="qualityTimePreferences" value="cookingTogether">
      <label class="form-check-label" for="cookingTogether">Cooking Together</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="traveling" name="qualityTimePreferences" value="traveling">
      <label class="form-check-label" for="traveling">Traveling</label>
    </div>
  </div>
</div>

<input type="submit" value="Submit" class="btn btn-primary">
 </form>
  <script>
    document.getElementById("loveLanguageForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const responsePage = document.createElement("div");
      responsePage.innerHTML = '<h1>You Love Each Other</h1><button onclick="window.location.reload()" class="btn btn-secondary">Try Again</button>';
      responsePage.style.textAlign = "center";
      responsePage.style.padding = "50px";

      document.body.innerHTML = "";
      document.body.appendChild(responsePage);
    });
  </script>
</body>
</html>
