<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Language Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: beige;
    }
    h1 {
  text-align: center;
  padding: 20px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 5px;
    }

    .input-container {
      margin-bottom: 5px;
    }

    .input-container input[type="radio"],
    .input-container input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
</style>
</head>
<body>
  <h1>Love Language Quiz</h1>
  <form id="loveLanguageForm" action="results.html">
    <div class="form-group question">
      <label for="name">What's your name?</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group question">
      <label>What's your preferred way to show love?</label>
      <div class="input-container">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="physicalTouch" name="showLove" value="Physical Touch" required>
          <label class="form-check-label" for="physicalTouch">Physical Touch</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="wordsOfAffirmation" name="showLove" value="Words Of Affirmation">
          <label class="form-check-label" for="wordsOfAffirmation">Words of Affirmation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="qualityTime" name="showLove" value="Quality Time">
          <label class="form-check-label" for="qualityTime">Quality Time</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="gifts" name="showLove" value="Gifts">
          <label class="form-check-label" for="gifts">Gifts</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="actsOfService" name="showLove" value="Acts Of Service">
          <label class="form-check-label" for="actsOfService">Acts of Service</label>
        </div>
      </div>
    </div>
    <div class="form-group question">
      <label for="preferredGift">What type of gift do you prefer to receive?</label>
      <select id="preferredGift" name="preferredGift" class="form-control" required>
        <option value="">Select a gift type</option>
        <option value="Practical">Practical</option>
        <option value="Thoughtful">Thoughtful</option>
        <option value="Expensive">Expensive</option>
        <option value="Handmade">Handmade</option>
      </select>
    </div>
    <div class="form-group question">
      <label for="favoriteActivity">What's your favorite activity to do with your partner?</label>
      <input type="text" id="favoriteActivity" name="favoriteActivity" class="form-control" required>
    </div>
    <div class="form-group question">
      <label>How do you prefer to spend quality time with your partner?</label>
      <div class="input-container">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="watchingMovies" name="qualityTimePreferences" value="Watching Movies">
          <label class="form-check-label" for="watchingMovies">Watching Movies</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="goingForWalks" name="qualityTimePreferences" value="Going For Walks">
          <label class="form-check-label" for="goingForWalks">Going for Walks</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cookingTogether" name="qualityTimePreferences" value="Cooking Together">
          <label class="form-check-label" for="cookingTogether">Cooking Together</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="traveling" name="qualityTimePreferences" value="Traveling">
          <label class="form-check-label" for="traveling">Traveling</label>
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <script>
    document.getElementById("loveLanguageForm").addEventListener("submit", function(event) {
      event.preventDefault();
  
      // Save form data to sessionStorage
      sessionStorage.setItem("name", document.getElementById("name").value);
      sessionStorage.setItem("showLove", document.querySelector('input[name="showLove"]:checked').value);
      sessionStorage.setItem("preferredGift", document.getElementById("preferredGift").value);
      sessionStorage.setItem("favoriteActivity", document.getElementById("favoriteActivity").value);
  
      // Redirect to results page
      window.location.href = "results.html";
    });
  </script>
</body>
</html>
