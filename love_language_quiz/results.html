<!DOCTYPE html>
<html lang="en">
<head>
  <canvas id="resultsChart"></canvas>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F8E7E9;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #D94A69;
    }

    .results-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .result {
      margin-bottom: 20px;
      color: #4a5568;
      font-weight: 500;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #D94A69;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #B2344C;
    }
    
    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Quiz Results</h1>
  <div class="results-container">
    <h2 id="userName"></h2>
    <h3 id="resultHeader">Your Top Love Language Is:</h3>
    <h3 id="resultLoveLanguage"></h3>
    <canvas id="resultsChart"></canvas>
    
  </div>
  <div class="button-container">
    <a href="quiz_prototype.HTML" class="btn btn-primary">Try Again</a>
  </div>

  <script>
    document.getElementById("userName").textContent = "Hello, " + sessionStorage.getItem("name") + "!";      
    document.getElementById("resultLoveLanguage").textContent = sessionStorage.getItem("topLoveLanguage");
    const loveLanguages = {
    PhysicalTouch: sessionStorage.getItem("PhysicalTouch") || 0,
    WordsofAffirmation: sessionStorage.getItem("WordsofAffirmation") || 0,
    QualityTime: sessionStorage.getItem("QualityTime") || 0,
    GiftGiving: sessionStorage.getItem("GiftGiving") || 0,
    ActsofService: sessionStorage.getItem("ActsofService") || 0,
  };

  const ctx = document.getElementById("resultsChart").getContext("2d");
  const chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Physical Touch", "Words of Affirmation", "Quality Time", "Gifts", "Acts of Service"],
      datasets: [{
        label: "Love Language Scores",
        data: Object.values(loveLanguages),
        backgroundColor: [
          "rgba(255, 99, 132, 0.2)",
          "rgba(54, 162, 235, 0.2)",
          "rgba(255, 206, 86, 0.2)",
          "rgba(75, 192, 192, 0.2)",
          "rgba(153, 102, 255, 0.2)",
        ],
        borderColor: [
          "rgba(255, 99, 132, 1)",
          "rgba(54, 162, 235, 1)",
          "rgba(255, 206, 86, 1)",
          "rgba(75, 192, 192, 1)",
          "rgba(153, 102, 255, 1)",
        ],
        borderWidth: 1,
      }],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: Math.max(...Object.values(loveLanguages)) + 1,
        },
      },
    },
  });
  </script>
</body>
</html>
